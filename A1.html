<html>
    <head></head>
    <body>
        <p id="result"></p>
        <script>
           var text = "";
         var j = 0;
              while (j <= 25) {
                    text += "<br>The number is" + j; j++;
                }
                document.getElementById("result").innerHTML = text;       
        </script>
    </body>
</html>
